<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/list.png">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Lista zadań</title>
</head>

<body>
    <main class="container">
        <header>Lista zadań</header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form_button">Dodaj zadanie</button>

                </form>

            </div>


        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <ul class="task js-task">
                    <li class="task__item js-task"></li>
                    <button class="tasks__button tasks__button--done js-toggleDone">✔</button>
                    <span class="tasks__content tasks__content--done">Kupić bilety</span>
                    <button class="tasks__button tasks_button--remove js-remove">☒</button>
                </ul>
                <ul class="task js-task">
                    <li class="task__item js-task"></li>
                </ul>

            </div>

        </section>

    </main>

</body>

</html>
